<div class="container-fluid">

    <h3>{{ titulo }}</h3>
    <br/>

    <!-- Tabla -->
    <div class="table-responsive">
        <table class="table table-striped table-hover custab">            
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Autor</th>
                    <th>T&#237;tulo</th>
                    <th style="width:60%;">Cuerpo</th>
                </tr>
            </thead>
            <tbody>
                {% for comentario in comentarios %}
                <tr>
                    <td class="text-center">{{ comentario.fecha | date:'d/m/Y (H:i)' }}</td>
                    <td>{{ comentario.autor.get_full_name }}</td>
                    <td>{{ comentario.titulo }}</td>
                    <td width="60%">{{ comentario.cuerpo }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>      

    <!-- Nuevo Comentario -->
    <div class="col-md-5 toppad pull-right col-md-offset-3 ">
        <a href="/add/" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-plus"></span>   Nuevo Comentario</a>
    </div>

</div>
